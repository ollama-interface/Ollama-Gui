# Name of the GitHub Actions workflow
name: Build and Deploy

# Trigger the workflow on push to the specified branch
on:
  push:
    branches:
      - main

# Define the jobs to be run
jobs:
  # Setup job - shared dependencies
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

  # macOS builds (Silicon, Intel, Universal)
  build-macos:
    needs: setup
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            name: silicon
            rustup_cmd: rustup target add aarch64-apple-darwin
          - target: x86_64-apple-darwin
            name: intel
            rustup_cmd: rustup target add x86_64-apple-darwin
          - target: universal-apple-darwin
            name: universal
            rustup_cmd: "rustup target add aarch64-apple-darwin && rustup target add x86_64-apple-darwin"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Add target architecture
        run: ${{ matrix.rustup_cmd }}

      - name: Cache pnpm modules
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm i

      - name: Build for macOS ${{ matrix.name }}
        run: pnpm clean-target && pnpm tauri build --target ${{ matrix.target }}

      - name: Archive macOS ${{ matrix.name }} artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.name }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
          if-no-files-found: error

  # Windows build
  build-windows:
    needs: setup
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: x86_64-pc-windows-msvc

      - name: Cache pnpm modules
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm i

      - name: Build for Windows
        run: pnpm clean-target && pnpm tauri build --target x86_64-pc-windows-msvc

      - name: Archive Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
          if-no-files-found: error

  # Define the release job which depends on all build jobs
  release:
    needs: [build-macos, build-windows]
    # Specify the runner environment
    runs-on: ubuntu-latest

    # Define the steps to be performed in the release job
    steps:
      # Download the build artifacts from the build job
      - name: Download artifacts
        uses: actions/download-artifact@v4

      # # List the contents of the directories
      # # For debugging purposes
      # - name: List contents of directories
      #   run: |
      #     echo "Listing contents of macos-silicon directory"
      #     ls -la /home/runner/work/Ollama-Gui/Ollama-Gui/macos-silicon
      #     echo "Listing contents of macos-intel directory"
      #     ls -la /home/runner/work/Ollama-Gui/Ollama-Gui/macos-intel
      #     echo "Listing contents of macos-universal directory"
      #     ls -la /home/runner/work/Ollama-Gui/Ollama-Gui/macos-universal

      - name: Generate tag
        id: generate_tag
        run: echo "tag=release-$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create GitHub Release and Upload Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.generate_tag.outputs.tag }}"

          gh release create "$TAG" \
            --title "Release $TAG" \
            --draft=false \
            --prerelease=false \
            macos-silicon/*.dmg \
            macos-intel/*.dmg \
            macos-universal/*.dmg \
            windows/*.exe \
            2>/dev/null || echo "Release already exists or failed to create"

          if [ -f "macos-silicon"/*.dmg ]; then
            gh release upload "$TAG" macos-silicon/*.dmg --clobber 2>/dev/null || true
          fi
          if [ -f "macos-intel"/*.dmg ]; then
            gh release upload "$TAG" macos-intel/*.dmg --clobber 2>/dev/null || true
          fi
          if [ -f "macos-universal"/*.dmg ]; then
            gh release upload "$TAG" macos-universal/*.dmg --clobber 2>/dev/null || true
          fi
          if [ -f "windows"/*.exe ]; then
            gh release upload "$TAG" windows/*.exe --clobber 2>/dev/null || true
          fi
